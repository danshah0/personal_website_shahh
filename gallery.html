<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;

body {

.navbar {
	position: absolute;

.gallery-section h2 {

	margin-bottom: 20px;
}
.slider-wrapper {
	position: relative;
}

.slider {
	display: flex;
	gap: 25px;
	overflow-x: hidden;
	scroll-behavior: smooth;
}

.slider img {

	height: 360px;
	object-fit: cover;
	border-radius: 20px;
	flex-shrink: 0;
